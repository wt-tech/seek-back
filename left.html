		<script type="text/javascript">
			var myMenu;
			window.onload = function() {
				initMenus();
				myMenu = new SDMenu("my_menu");
				myMenu.init();
			};

			function initMenus() {

				simpleAxios.get('back/menus').then(function(res) {
					if (res.status == STATUS_OK && res.data.status == SUCCESS) {
						let menus = [];
						menus = res.data.menus;
						console.log(menus);
						for (var menu of menus) {
							if ($('#' + menu.menuName).attr('style'))
								$('#' + menu.menuName).removeAttr('style');
						}
					} else
						backEndExceptionHanlder(res, null, "./login.html");
				}).catch(function(err) {
					unknownError(err);
				})
			}
		</script>
